<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href='{{ url_for("static", filename="css/flashcards.css") }}'>
</head>
<body>

    <!-- First Page: Fronts -->
    {% for page in card_titles %}
    <div class="page">
        <div class="flashcard_wrapper">
            {% for card_title in page %}
            <div class="flashcard">{{ card_title }}</div>
            {% endfor %}
        </div>
    </div>

    <!-- Second Page: Backs -->
    <div class="page">
        <div class="flashcard_wrapper">
            {% for filenumber in filenumbers[loop.index0] %}
            {% if filenumber != "-1" %}
            <div class="flashcard"><img src='{{ url_for("static", filename="/images/back"+filenumber+".png") }}' alt="Back {{filenumber}}"></div>
            {% else %}
            <div class="invisible_flashcard"></div>
            {% endif %}
            {% endfor %}
        </div> 
    </div>
    {% endfor %}

</body>
</html>
